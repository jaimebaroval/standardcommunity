<template>
    <div class="std-hero-container" style={backImg}></div>
    <template if:true={isDefaultPage}>
        <div class="std-hero-overlay" style={overlayColorStyle}></div>
    </template>
    <!-- <template if:true={isDetailPage}>
        <div class="std-hero-overlay" style={overlayColorStyle}></div>
    </template> -->
    <template if:true={isHomePage}>
        <div class="std-hero-container-home-anim">
            <div class="std-hero-container-anim clouds-move-anim" style={backImgAnim}></div>
        </div>
        <div class="std-hero-overlay-home" style={overlayColorStyle}></div>
    </template>
    <template if:true={isProductPage}>
        <div class="std-hero-overlay-prod" style={overlayColorStyle}></div>
        <div class="std-hero-container-prod">
            <div class="std-hero-container-prod-anim" style={backProdAnim}></div>
        </div>
    </template>
    <template if:true={isDetailPage}>
        <div class="std-hero-overlay-detail" style={overlayColorStyle}></div>
    </template>
    <template if:true={isProductDetailPage}>
        <div class="std-hero-container-home">
            <div class="std-hero-container-anim clouds-move-anim" style={backImgAnim}></div>
        </div>
        <div class="std-hero-overlay-home std-hero-overlay-prod" style={overlayColorStyle}></div>
    </template>
    <div class="std-hero-content"> 
        <h1 class="contentCaptionCustom slide-in-bottom-anim delay08">{contentCaptionCustom}</h1>
        <h2 class="contentTitleCustom slide-in-bottom-anim delay07">{contentTitleCustom}</h2>
        <p class="contentSubtitleCustom slide-in-bottom-anim delay06">{contentSubtitleCustom}</p>
    </div>
</template>
