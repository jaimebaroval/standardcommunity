<template>
    <div class="proceso-header margin-elements-first">
        <div class="slds-grid slds-gutters" style="align-items: center;">
            <div class="slds-col slds-size_7-of-12">

            </div>
            <div class="slds-col slds-size_1-of-12 slds-align_absolute-center">

            <div class="slds-col slds-size_1-of-12 slds-align_absolute-center">

            <div class="slds-col slds-size_1-of-12 slds-align_absolute-center">

                <c-inscripcion-step num="4" title="Selección" state="inactive"></c-inscripcion-step>
            </div>
            <div class="slds-col slds-size_1-of-12 slds-align_absolute-center">
                <c-inscripcion-step num="5" title="Admisión" state="inactive"></c-inscripcion-step>
            </div>
        </div>
    </div>
    <div class="proceso-info margin-elements">
        <c-info-inscripcion title="Rellena el formulario con tus datos"

        </c-info-inscripcion>
    </div>
    <div class="proceso-step margin-elements">
        <c-inscripcion-progress></c-inscripcion-progress>
    </div>

    
    
    <!-- Datos Personales -->

    <div class="proceso-info-form margin-elements">
        <c-mon-title-icon title="Datos personales" check={datosPersonales}></c-mon-title-icon>
        <c-datos-personales state={myState}></c-datos-personales>
        <div class="slds-col slds-size_12-of-12">
            <div class="slds-grid slds-gutters slds-wrap slds-size_full" style="justify-content: flex-end;">
                <div class="slds-col slds-size_6-of-12"></div>
                <div class="slds-col slds-size_6-of-12" style="padding-left: 0;">
                    <div class="slds-grid slds-gutters slds-wrap slds-size_full" style="justify-content: flex-end;">
                        <div class="slds-col slds-size_6-of-12"></div>
                        <div class="slds-col slds-size_6-of-12 datos-next-step">
                            <a href="#" style="width: 100%;">
                                <lightning-button variant="brand" label="Datos Académicos" title="Datos Académicos" icon-name="utility:forward" icon-position="right" class="slds-m-left_x-small" onclick={HandleNextForm}></lightning-button>
                            </a> 
                        </div>
                    </div>
                </div>
            </div>  
        </div>

            <div class="slds-grid slds-gutters slds-wrap slds-size_full" style="justify-content: flex-end;">
                <div class="slds-col slds-size_6-of-12"></div>
                <div class="slds-col slds-size_6-of-12" style="padding-left: 0;">
                    <div class="slds-grid slds-gutters slds-wrap slds-size_full" style="justify-content: flex-end;">
                        <div class="slds-col slds-size_6-of-12"></div>
                        <div class="slds-col slds-size_6-of-12 datos-next-step">
                            <a href="#" style="width: 100%;">
